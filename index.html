<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>

    <!-- CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/67cab09049.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <h1 class="text-center text-black font-bold text-4xl mt-8">AI Universe Hub</h1>
        <div class="grid justify-items-center mt-6">
            <button class="btn bg-red-500 border-none normal-case">Sort By Date</button>
        </div>
    </header>

    <main>
        <!-- card section -->
        <div class="card w-96 bg-base-100 shadow mx-auto my-6">
            <figure class="px-10 pt-10">
                <img src="https://source.unsplash.com/random/300x200?sig=incrementingIdentifier" alt="Shoes"
                    class="rounded-xl" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">Features</h2>
                <ol class="text-gray-600">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </div>
            <hr class="w-80 mx-auto">
            <div class="flex justify-between px-8 py-3">
                <div>
                    <h2 class="card-title">ChatGPT</h2>
                    <p class="text-gray-600"> <i class="fa-regular fa-calendar-days"></i> 11/01/2022</p>
                </div>

                <div>

                     <!-- Modal Section -->

                    <!-- The button to open modal -->
                    <label for="my-modal-3" class="btn btn-circle bg-red-50 border-none"><i
                        class="fa-solid fa-arrow-right text-red-600"></i></label>

                    <!-- Put this part before tag -->
                    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
                    <div class="modal">
                        <div class="modal-box relative">
                            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                            <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
                            <p class="py-4">You've been selected for a chance to get one year of subscription to use
                                Wikipedia for free!</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <!-- See More Button Section -->
        <div class="grid justify-items-center mt-6">
            <button class="btn bg-red-500 border-none normal-case mb-4">See More</button>
        </div>

    </main>

    <footer>

    </footer>

    <script src="index.js"></script>
</body>

</html>
